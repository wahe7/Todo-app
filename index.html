<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>To DO App</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>


    <div class="container">
    <h1 class="heading"> To Do app</h1>

    <form class="form">

        <input type="text" id="inp" placeholder="Enter the Task">
        <button type="submit" id="subbtn">Add Task</button>

    </form>

    <ul class="tasklist">
        <li class="listitem"><input type="checkbox" class="complete"> Cricket <span><button
                    class="up">⬆</button><button class="down">⬇</button><button class="delete">Delete</button></span>
        </li>
        <li class="listitem"><input type="checkbox" class="complete">Football<span><button
                    class="up">⬆</button><button class="down">⬇</button><button class="delete">Delete</button></span>
        </li>
        <li class="listitem"><input type="checkbox" class="complete">Hockey <span><button class="up">⬆</button><button
                    class="down">⬇</button><button class="delete">Delete</button></span></li>
    </ul>
    <img src="gym.jpeg" class="img">

</div>



    <script src="index.js"></script>
</body>

</html>
